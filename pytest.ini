# Pytest Configuration for Azure AI IT Copilot
[tool:pytest]
# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum version
minversion = 8.0

# Add options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-report=term-missing
    --cov-branch
    --cov-fail-under=85
    --asyncio-mode=auto
    --disable-warnings
    --junitxml=test-results.xml

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    api: API endpoint tests
    database: Database tests
    performance: Performance tests
    load: Load tests
    security: Security tests
    critical: Critical functionality tests
    regression: Regression tests
    smoke: Smoke tests
    async_optimizations: Async optimization component tests
    memory_optimization: Memory optimization tests
    caching: Caching system tests
    ai_orchestrator: AI orchestrator tests
    azure_services: Azure service integration tests
    slow: Slow running tests
    fast: Fast running tests
    network: Tests requiring network access
    external: Tests requiring external services
    benchmark: Performance benchmark tests

# Async configuration
asyncio_mode = auto

# Test timeout
timeout = 300

# Logging
log_cli = true
log_cli_level = INFO

# Warnings filter
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore:.*unclosed.*:ResourceWarning