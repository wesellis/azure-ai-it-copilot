apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-copilot-api
  namespace: ai-copilot
  labels:
    app: ai-copilot-api
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ai-copilot-api
  template:
    metadata:
      labels:
        app: ai-copilot-api
        component: backend
    spec:
      containers:
      - name: api
        image: aicopilotacr.azurecr.io/ai-copilot-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - secretRef:
            name: ai-copilot-secrets
        env:
        - name: REDIS_HOST
          value: redis-service
        - name: REDIS_PORT
          value: "6379"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-copilot-dashboard
  namespace: ai-copilot
  labels:
    app: ai-copilot-dashboard
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-copilot-dashboard
  template:
    metadata:
      labels:
        app: ai-copilot-dashboard
        component: frontend
    spec:
      containers:
      - name: dashboard
        image: aicopilotacr.azurecr.io/ai-copilot-dashboard:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        env:
        - name: REACT_APP_API_URL
          value: "http://ai-copilot-api-service:8000"
        - name: REACT_APP_WS_URL
          value: "ws://ai-copilot-api-service:8000/ws"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: ai-copilot
  labels:
    app: redis
    component: cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
        component: cache
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        volumeMounts:
        - name: redis-data
          mountPath: /data
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-pvc